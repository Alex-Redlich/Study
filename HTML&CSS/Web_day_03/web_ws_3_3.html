<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <!-- 전체 form 이 들어가는 영역입니다. -->
  <section class="m-3">
    <!-- 빨간색 배너 -->
    <div class="bg-danger p-3">
      <div>
        <span class="text-white">Invalid Login or password.</span>
      </div>
    </div>
    <!-- 제목 -->
    <h1 class="fs-2 fw-bold">SSAFY 전용 GitLab 시스템</h1>
    <!-- 구분선 -->
    <div class="border border-light-subtle mb-3"></div>
    <!-- 로그인 영역 전체 -->
    <div class="border rounded">
      <!-- 로그인 제목 -->
      <span class="d-flex justify-content-center align-items-center fs-5 fw-bold">Sign in</span>
      <div class="border border-primary mb-3"></div>
      <!-- 로그인 form 영역 -->
      <form class="d-flex flex-column p-2">
        <label class="fs-6 fw-bold mb-2">Username or Email</label>
        <input class="border" type="text">
        <label class="fs-6 fw-bold mb-2">Password</label>
        <input class="border" type="password">
        <div class="d-flex justify-content-between">
          <div>
          <input type="checkbox">
          <span class="fs-6 fw-bold">Remember me</span>
        </div>
        <div>
          <a href="fs-6 fw-bold">Forgot your password?</a>
        </div>
        </div>
        <button class=" border border-success bg-success rounded text-white m-3">Sign in</button>
      </form>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
